
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Friends Dashboard</title>
    <style>
        :root {
            --leetcode-black: #282828;
            --leetcode-gray: #444;
            --leetcode-green: #00b8a3;
            --leetcode-yellow: #ffc01e;
            --leetcode-red: #ff375f;
            --leetcode-text: #eff2f699;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--leetcode-black);
            color: var(--leetcode-text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--leetcode-gray);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            transition: transform 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-header h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--leetcode-text);
        }

        .stat-value {
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }

        .difficulty-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .difficulty {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            flex: 1;
            margin: 0 4px;
        }

        .easy { background-color: var(--leetcode-green); }
        .medium { background-color: var(--leetcode-yellow); }
        .hard { background-color: var(--leetcode-red); }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(40, 40, 40, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--leetcode-text);
            border-top: 4px solid var(--leetcode-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--leetcode-red);
            text-align: center;
            padding: 10px;
        }

        .recent-submissions {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .submission-item {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        .submission-title {
            color: #fff;
            margin-bottom: 4px;
        }

        .submission-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }

        .submission-datetime {
            font-size: 0.8em;
            color: var(--leetcode-text);
            margin-top: 4px;
        }

        .status-accepted {
            background-color: var(--leetcode-green);
            color: #fff;
        }

        .status-error {
            background-color: var(--leetcode-red);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LeetCode Friends Dashboard</h1>
        </div>
        <div class="dashboard" id="dashboard">
            <!-- Profile cards will be inserted here -->
        </div>
    </div>

    <script>
        // Add your LeetCode usernames here
        const USERS = [
            { username: 'HQ4umhXFKC', displayName: 'Tejas' },
            { username: 'rahulilk100', displayName: 'Rahul' },
            { username: '1455', displayName: 'Nikhil' },
            { username: 'Rushi1705', displayName: 'Rushi' },
            { username: 'SarthakDengale', displayName: 'Sarthak' }
        ];

        function createProfileCard(user) {
            const card = document.createElement('div');
            card.className = 'profile-card';
            card.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="profile-header">
                    <h2>${user.displayName}</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total Solved</div>
                        <div class="stat-value" id="${user.username}-total">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Acceptance Rate</div>
                        <div class="stat-value" id="${user.username}-acceptance">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Ranking</div>
                        <div class="stat-value" id="${user.username}-ranking">-</div>
                    </div>
                </div>
                <div class="difficulty-stats">
                    <div class="difficulty easy">
                        <div class="stat-label">Easy</div>
                        <div class="stat-value" id="${user.username}-easy">-</div>
                    </div>
                    <div class="difficulty medium">
                        <div class="stat-label">Medium</div>
                        <div class="stat-value" id="${user.username}-medium">-</div>
                    </div>
                    <div class="difficulty hard">
                        <div class="stat-label">Hard</div>
                        <div class="stat-value" id="${user.username}-hard">-</div>
                    </div>
                </div>
                <div class="recent-submissions" id="${user.username}-submissions">
                    <div class="stat-label">Recent Submissions</div>
                </div>
            `;
            return card;
        }

        function displayRecentSubmissions(username, submissions) {
            const container = document.getElementById(`${username}-submissions`);
            const recentThree = submissions.slice(0, 3);
            
            recentThree.forEach(submission => {
                const submissionEl = document.createElement('div');
                submissionEl.className = 'submission-item';
                const statusClass = submission.statusDisplay === 'Accepted' ? 'status-accepted' : 'status-error';
                const date = new Date(submission.timestamp * 1000);
                const formattedDate = date.toLocaleString();
                
                submissionEl.innerHTML = `
                    <div class="submission-title">${submission.title}</div>
                    <span class="submission-status ${statusClass}">${submission.statusDisplay}</span>
                    <div class="submission-datetime">${formattedDate}</div>
                `;
                container.appendChild(submissionEl);
            });
        }

        function getMaxStreak(submissionCalendar) {
            if (!submissionCalendar) return 0;
            return Math.max(...Object.values(submissionCalendar));
        }

        async function fetchUserStats(user) {
            try {
                const response = await fetch(`https://leetcode-api-faisalshohag.vercel.app/${user.username}`);
                const data = await response.json();
                
                const acceptanceRate = ((data.totalSubmissions[0].count / data.totalSubmissions[0].submissions) * 100).toFixed(1);
                
                document.getElementById(`${user.username}-total`).textContent = data.totalSolved;
                document.getElementById(`${user.username}-acceptance`).textContent = `${acceptanceRate}%`;
                document.getElementById(`${user.username}-ranking`).textContent = data.ranking.toLocaleString();
                document.getElementById(`${user.username}-easy`).textContent = data.easySolved;
                document.getElementById(`${user.username}-medium`).textContent = data.mediumSolved;
                document.getElementById(`${user.username}-hard`).textContent = data.hardSolved;
                
                // Display recent submissions
                if (data.recentSubmissions) {
                    displayRecentSubmissions(user.username, data.recentSubmissions);
                }
            } catch (error) {
                const card = document.querySelector(`[data-username="${username}"]`);
                card.innerHTML = `<div class="error">Failed to load data for ${username}</div>`;
            } finally {
                const card = document.querySelector(`[data-username="${username}"]`);
                const loading = card.querySelector('.loading');
                if (loading) loading.remove();
            }
        }

        function initializeDashboard() {
            const dashboard = document.getElementById('dashboard');
            USERS.forEach(user => {
                const card = createProfileCard(user);
                card.setAttribute('data-username', user.username);
                dashboard.appendChild(card);
                fetchUserStats(user);
            });
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
